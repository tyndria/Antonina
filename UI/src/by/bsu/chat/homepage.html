<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styleChat.css"/>
    <link rel="stylesheet" href="responsive.css"/>
    <script src="js/scripts.js"></script>
    <title>Alone programmers's chat</title>
</head>
<body onload="run();">
    <main class = "chatContainer">
        <header class = "header">Alone programmers's chat</header>
        <div class ="sectionActions">
            <img src="http://findicons.com/files/icons/2443/bunch_of_cool_bluish_icons/256/edit.png" width="20" height="20" onclick="editName()">
            <input id = "name" type = "text" class = "inputName" placeholder = "Enter your name">
            <button id = "enterName" type = "button" class = "buttonOk">Ok</button>
        </div>
        <div class = "sectionHistory">
            <table id="tableMessage" style="width: 100%; table-layout: auto">
                <tbody>
                </tbody>
            </table>
        </div>
        <div class= "sectionAddMessage">
            <input id = "message" type = "text" class="inputMessage" placeholder="Enter you message"
                   contenteditable="true">
            <button id="addButton" type="button" class="buttonSend">Send</button>
        </div>
    <footer><p>Contact information: <a href="mailto:tyndria23@gmail.com">
            tyndria23@gmail.com</a></p>
        <p>Minsk 2016</p>
    </footer>
    </main>
</body>
</html>
